<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Novo Livro</h2>

        <form action="/livro/novo" method="post" class="shadow p-4 rounded bg-white">
            <input type="hidden" name="estante_id" th:value="${estante?.id}" />

            <div class="mb-3">
                <label class="form-label">Código</label>
                <input type="text" name="codigo" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Título do Livro</label>
                <input type="text" name="nome" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Autor do Livro</label>
                <input type="text" name="autor" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Unidades do Livro</label>
                <input type="number" name="quantidade" class="form-control" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar Livro</button>
                <a th:href="@{'/livro/listar/' + ${estante?.id}}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
