<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${estante.nome}">Estante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4" th:text="${estante.id} + ' - ' + ${estante.nome}">Estante</h2>

        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>CÃ³digo</th>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Quantidade</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}">
                    <td th:text="${livro.id}"></td>
                    <td th:text="${livro.codigo}"></td>
                    <td th:text="${livro.nome}"></td>
                    <td th:text="${livro.autor}"></td>
                    <td th:text="${livro.quantidade}"></td>
                    <td>
                        <a th:href="@{'/livro/editar/' + ${livro.id}}" class="btn btn-sm btn-warning">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{'/livro/deletar/' + ${livro.id}}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{'/livro/novo/' + ${estante.id}}" class="btn btn-success">Adicionar Livro</a>
            <a th:href="@{/home}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </div>

</body>
</html>
