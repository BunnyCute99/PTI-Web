<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${estante.nome}">Estante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4" th:text="${estante.nome}">Estante</h2>

            <div class="d-flex mb-3">
                <div class="btn-group" role="group" aria-label="Alternar visão">
                    <button type="button" id="btnList" class="btn btn-outline-primary" title="Lista">
                        <i class="bi bi-list"></i>
                    </button>
                    <button type="button" id="btnCards" class="btn btn-outline-primary" title="Cartões">
                        <i class="bi bi-grid"></i>
                    </button>
                </div>
            </div>

        

        <div class="mb-4 align-items-center gap-2 w-75 mx-auto">
            <form class="row g-2 mb-4" method="get" autocomplete="off" th:action="@{'/livro/listar/' + ${estante.id}}">
                <div class="col-12 col-md-auto">
                    <select name="campo" id="campoSelect" class="form-select">
                        <option value="nome" th:selected="${campo == null or campo == 'nome'}">Nome</option>
                        <option value="autor" th:selected="${campo == 'autor'}">Autor</option>
                        <option value="categoria" th:selected="${campo == 'categoria'}">Categoria</option>
                        <option value="ano" th:selected="${campo == 'ano'}">Ano</option>
                        <option value="quantidade" th:selected="${campo == 'quantidade'}">Quantidade</option>
                        <option value="preço" th:selected="${campo == 'preço'}">Preço</option>
                    </select>
                </div>

                <div class="col-12 col-md-auto">
                    <select name="operador" id="operadorSelect" class="form-select"
                        th:style="${campo == 'ano' or campo == 'quantidade' or campo == 'preço'} ? '' : 'display:none'">
                        <option value="lt" th:selected="${operador == 'lt'}">Menor (&lt;)</option>
                        <option value="lte" th:selected="${operador == 'lte'}">Menor-igual (&le;)</option>
                        <option value="eq" th:selected="${operador == 'eq' or operador == null}">Igual (=)</option>
                        <option value="gte" th:selected="${operador == 'gte'}">Igual-maior (&ge;)</option>
                        <option value="gt" th:selected="${operador == 'gt'}">Maior (&gt;)</option>
                    </select>
                </div>

                <div class="col-12 col-md">
                    <input type="text" name="pesquisa" class="form-control" placeholder="Pesquisar livro..." th:value="${pesquisa ?: ''}" />
                </div>

                <div class="col-12 col-md-auto">
                    <button type="submit" class="btn btn-primary w-100 w-md-auto">
                        <i class="bi bi-search"></i> Pesquisar
                    </button>
                </div>
                
            </form>




        </div>

        
        <div class="lista" >
            <table class="table table-striped table-bordered shadow mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Categoria</th>
                        <th>Qtd.</th>
                        <th>Preço</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.nome}"></td>
                        <td th:text="${livro.autor}"></td>
                        <td th:text="${livro.ano}"></td>
                        <td th:text="${livro.categoria}"></td>
                        <td th:text="${livro.quantidade}"></td>
                        <td th:text="${#numbers.formatDecimal(livro.preco, 1, 'COMMA', 2, 'POINT')} + ' R$'"></td>
                        <td>
                            <a th:href="@{'/livro/editar/' + ${livro.id}}" class="btn btn-sm btn-warning">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{'/livro/deletar/' + ${livro.id}}" 
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('Tem certeza que deseja excluir este livro?');"
                            >Excluir</a>
                        </td>
                    </tr>

                </tbody>
                    
            </table>
            <table class="table table-striped table-bordered shadow">
                <tbody>
                    <tr>
                        <td>Saldo total da estante:</td>
                        <td th:text="${estante.numero_livros} + ' Unidades'"></td>
                        <td th:text="${#numbers.formatDecimal(estante.valor, 1, 'COMMA', 2, 'POINT')} + ' R$'"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cartoes mt-4 d-flex justify-content-center flex-wrap gap-3">
            <div class="card text-center shadow " style="width: 20rem;" th:each="livro : ${livros}">
                <div class="card-body d-flex gap-2">
                    <i class="bi bi-book" style="font-size: 5rem; line-height:1;"></i>
                    <div class="card-text w-75">
                        <h1 class="card-title text-primary justify-content-center" th:text="${livro.nome} + ' - ' + ${livro.categoria}" style="font-size: 1rem;"></h1>
                        <h2 class="" th:text="${livro.autor}" style="font-size: 0.75rem;"></h2>
                        <div class="d-flex justify-content-evenly align-items-center">
                            <p 
                                th:text="${#numbers.formatDecimal(livro.preco, 1, 'COMMA', 2, 'POINT')} + ' R$'"
                                style="font-size: 1rem;"
                            ></p>
                            <p th:text="${livro.quantidade} + ' Unidades'" style="font-size: 0.7rem;"></p>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        

        <div class="text-center mt-4">
            <a th:href="@{'/livro/novo/' + ${estante.id}}" class="btn btn-success">Adicionar Livro</a>
            <a th:href="@{/home}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const campo = document.getElementById('campoSelect');
            const operador = document.getElementById('operadorSelect');
            if (!campo) return; // evita erro se não existir

            function toggleOperador() {
                const numeric = campo.value === 'ano' || campo.value === 'quantidade' || campo.value === 'preço';
                if (operador) operador.style.display = numeric ? 'inline-block' : 'none';
                if (!numeric && operador) operador.value = 'eq';
            }

            campo.addEventListener('change', toggleOperador);
            toggleOperador();

            // view toggle: lista <-> cartoes
            const btnList = document.getElementById('btnList');
            const btnCards = document.getElementById('btnCards');
            const listaEl = document.querySelector('.lista');
            const cartoesEl = document.querySelector('.cartoes');

            function setView(view) {
                if (!listaEl || !cartoesEl) return;
                if (view === 'cards') {
                    listaEl.classList.add('d-none');
                    cartoesEl.classList.remove('d-none');
                    btnCards.classList.add('active');
                    btnList.classList.remove('active');
                } else {
                    cartoesEl.classList.add('d-none');
                    listaEl.classList.remove('d-none');
                    btnList.classList.add('active');
                    btnCards.classList.remove('active');
                }
                localStorage.setItem('livroView', view);
            }

            // inicializa segundo preferência salva (default = list)
            const saved = localStorage.getItem('livroView') || 'list';
            setView(saved);

            if (btnList) btnList.addEventListener('click', () => setView('list'));
            if (btnCards) btnCards.addEventListener('click', () => setView('cards'));
        });
    </script>

</body>

</html>
