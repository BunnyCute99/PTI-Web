<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Estantes</h1>

        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Livros</th>
                    <th>Entrar</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="estante : ${estantes}">
                    <td data-th-text="${estante.id}"></td>
                    <td data-th-text="${estante.Nome}"></td>
                    <td data-th-text="${estante.numero_livros}"></td>
                    <td><a th:href="@{'/livro/listar/'+${estante.id}}">Entrar</a></td>
                    <td><a th:href="@{'/estante/editar/'+${estante.id}}">Editar</a></td>
                    <td><a th:href="@{'/estante/deletar/'+${estante.id}}">Deletar</a></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/estante/novo}" class="btn btn-success">Criar Nova Estante</a>
        </div>
    </div>

</body>

</html>
